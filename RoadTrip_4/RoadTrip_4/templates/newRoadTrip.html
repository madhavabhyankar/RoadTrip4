<div>

    <form name="newRoadTripForm" novalidate data-ng-submit="save()" class="form-horizontal">
        <div class="form-group">
            <label for="name" class="col-sm-2 control-label">Name</label>
            <div class="col-sm-10">
                <input name="name" type="text" data-ng-model="newRoadTrip.name" required data-ng-minlength="5" />
                <span class="error" data-ng-show="newRoadTripForm.name.$error.required">*</span>
                <span class="error" data-ng-show="newRoadTripForm.name.$error.minlegth">Min 5 Chars</span>
            </div>
        </div>
        <div class="form-group">
            <label for="startDate"class="col-sm-2 control-label">Start Date</label>
            <div class="col-sm-10">
                <input name="startDate" type="date" data-ng-model="newRoadTrip.startDate" required />
                <span class="error" data-ng-show="newRoadTripForm.startDate.$error.required">*</span>
            </div>
        </div>
        <div>
            <input type="submit" class="btn" value="Save" data-ng-disabled="newRoadTripForm.$invalid"/>
            <a href="#/" class="btn">Cancel</a>
        </div>
    </form>


</div>
