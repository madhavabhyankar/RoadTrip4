<div>
    <a data-ng-href="#/roadTripUsers/{{roadTripId}}" class="btn btn-info">Manage Users</a>
    <a data-ng-href="#/expenses/{{roadTripId}}" class="btn btn-danger">Expenses</a>
    <a data-ng-href="#/" class="btn btn-default">Back</a>
    <br />

    <h2>{{roadTripHashCode}}</h2>
    <hr />
    <div class="row">
        <div class="panel panel-success">
            <div class="panel-heading">
                <h3 class="panel-title">Money Received</h3>
            </div>
            <div class="panel-body">
                <table class="table table-striped table-condensed">
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Amount</th>
                        </tr>
                    </thead>
                    <tbody data-ng-repeat="payout in inComingMoney">
                        <tr>
                            <td>{{payout.payToName}}</td>
                            <th>{{payout.amount | currency}}</th>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
        <div class="row">
        <div class="panel panel-danger">
            <div class="panel-heading">
                <h3 class="panel-title">Money Owed</h3>
            </div>
            <div class="panel-body">
                <table class="table table-striped table-condensed">
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Amount</th>
                        </tr>
                    </thead>
                    <tbody data-ng-repeat="payout in outGoing">
                        <tr>
                            <td>{{payout.payToName}}</td>
                            <th>{{payout.amount | currency}}</th>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
